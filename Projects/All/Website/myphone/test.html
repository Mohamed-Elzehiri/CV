<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="flagShip">
        <div class="countainer">
            <div class="land samsung">
                <div class="logo">
                    <img src="images/Samsung/samsung-black-logo.png" alt="samsung">
                </div>
                <div class="phone">
                    <img src="images/Samsung/s-23-ultra-all.png" alt="s-23-ultra">
                </div>
            </div>
            <div class="land oppo">
                <div class="logo">
                    <img src="images/oppo/oppo-logo.png" alt="samsung">
                </div>
                <div class="phone">
                    <img src="images/oppo/reno11pro/oppo-all.png" alt="s-23-ultra">
                </div>
            </div>
            <div class="land xiaomi">
                <div class="logo">
                    <img src="images/xiaomi/pngwing.com.png" alt="samsung">
                </div>
                <div class="phone">
                    <img src="images/xiaomi/xiaomi-all.png" alt="s-23-ultra">
                </div>
            </div>
            <div class="land iphone">
                <div class="logo">
                    <img src="images/iphone/iphone-logo.png" alt="samsung">
                </div>
                <div class="phone">
                    <img src="images/iphone/15pro/iphone-15-all.png" alt="s-23-ultra">
                </div>
            </div>
            <div class="land realme">
                <div class="logo">
                    <img src="images/realmi/realmi-logo.png" alt="samsung">
                </div>
                <div class="phone">
                    <img src="images/realmi/11pro/11-pro-black-2.png" alt="s-23-ultra">
                </div>
            </div>
        </div>
    </div>


    <div class="services">
        <div class="d-flex-s-b-j">
            <div class="serv">
                <i class="fa-solid fa-truck-fast "></i>
                <h3>free <br>
                    shipping
                </h3>
                <p>
                    Free <br>
                    worldwide <br>
                    shipping on <br>
                    all orders.
                </p>
            </div>
            <div class="serv">
                <i class="fas fas fa-box-open"></i>
                <h3>30 days return 
                </h3>
                <p>
                    No question <br>
                    return and<br>
                    easy refund in<br>
                    14 days.
                </p>
            </div>
            <div class="serv">
                <i class="fas fas fa-gift"></i>
                <h3>gift cards
                </h3>
                <p>
                    Buy gift <br>
                    cards and<br>
                    use coupon <br>
                    codes easily.
                </p>
            </div>
            <div class="serv">
                <i class="far fa-paper-plane "></i>
                <h3>
                    contact us!
                </h3>
                <p>
                    Keep in<br>
                    touch via<br>
                    email and<br>
                    support<br>
                    system.
                </p>
            </div>
        </div>
    </div>

</body>
</html>
